<!DOCTYPE html>
<head>
	<title> Maxim Fitness Readiness Check </title>

	<!-- Link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="readinesscheckin.css">

	<!-- Javascript link -->
	<script type="text/javascript" src="readinesscheckin.js"></script>

</head>

		<p class="questions"> PRE-WORKOUT SURVEY </p> 
		<!-- Survey questions and 1 to 5 input -->

		<!-- QUESTION 1: How sore are you? -->	
		<p class="questions"> How sore are you? </p>
		<div class="inputs_div">
						<button onClick="highlight_this_button_sore_question(this.id)" value="1" type="button" class="buttons_sore_question" id="button1_1">1 <br> <span style="font-size: 8pt"> Very sore </span> </button>
						<button onClick="highlight_this_button_sore_question(this.id)" value="2" type="button" class="buttons_sore_question" id="button2_1">2 <br> <span style="font-size: 8pt"> Pretty sore </span> </button>
						<button onClick="highlight_this_button_sore_question(this.id)" value="3" type="button" class="buttons_sore_question" id="button3_1">3 <br> <span style="font-size: 8pt"> Somewhat sore </span> </button>
						<button onClick="highlight_this_button_sore_question(this.id)" value="4" type="button" class="buttons_sore_question" id="button4_1">4 <br> <span style="font-size: 8pt"> A little sore </span> </button>
						<button onClick="highlight_this_button_sore_question(this.id)" value="5" type="button" class="buttons_sore_question" id="button5_1">5 <br> <span style="font-size: 8pt"> Not sore </span> </button>
		</div>

		<!-- QUESTION 2: How stressed are you? -->	
		<br><br><br><br>
		<p class="questions"> How stressed are you? </p>
		<div class="inputs_div">
						<button onClick="highlight_this_button_stressed_question(this.id)" value="1"  type="button" class="buttons" id="button1_2">1 <br> <span style="font-size: 8pt"> Very stressed </span> </button>
						<button onClick="highlight_this_button_stressed_question(this.id)" value="2" type="button" class="buttons" id="button2_2">2 <br> <span style="font-size: 8pt"> Pretty stressed </span> </button>
						<button onClick="highlight_this_button_stressed_question(this.id)" value="3" type="button" class="buttons" id="button3_2">3 <br> <span style="font-size: 6pt"> Somewhat stressed </span> </button>
						<button onClick="highlight_this_button_stressed_question(this.id)" value="4" type="button" class="buttons" id="button4_2">4 <br> <span style="font-size: 8pt"> A little stressed </span> </button>
						<button onClick="highlight_this_button_stressed_question(this.id)" value="5" type="button" class="buttons" id="button5_2">5 <br> <span style="font-size: 8pt"> Not stressed </span> </button>
		</div>

		<!-- QUESTION 3: How is your energy level? -->	
		<br><br><br><br>
		<p class="questions"> How is your energy level? </p>
		<div class="inputs_div">
						<button onClick="highlight_this_button_energy_question(this.id)" value="1" type="button" class="buttons" id="button1_3">1 <br> <span style="font-size: 7pt"> Very low energy </span> </button>
						<button onClick="highlight_this_button_energy_question(this.id)" value="2" type="button" class="buttons" id="button2_3">2 <br> <span style="font-size: 8pt"> Low energy </span> </button>
						<button onClick="highlight_this_button_energy_question(this.id)" value="3" type="button" class="buttons" id="button3_3">3 <br> <span style="font-size: 8pt"> Medium energy </span> </button>
						<button onClick="highlight_this_button_energy_question(this.id)" value="4" type="button" class="buttons" id="button4_3">4 <br> <span style="font-size: 8pt"> A lot of energy </span> </button>
						<button onClick="highlight_this_button_energy_question(this.id)" value="5" type="button" class="buttons" id="button5_3">5 <br> <span style="font-size: 7pt"> Very high energy </span> </button>
		</div>

		<!-- QUESTION 4: How is your mood? -->	
		<br><br><br><br>
		<p class="questions"> How is your mood? </p>
		<div class="inputs_div">
						<button onClick="highlight_this_button_mood_question(this.id)" value="1" type="button" class="buttons" id="button1_4">1 <br> <span style="font-size: 8pt"> Irritable </span> </button>
						<button onClick="highlight_this_button_mood_question(this.id)" value="2" type="button" class="buttons" id="button2_4">2 <br> <span style="font-size: 8pt"> Annoyed </span> </button>
						<button onClick="highlight_this_button_mood_question(this.id)" value="3" type="button" class="buttons" id="button3_4">3 <br> <span style="font-size: 8pt"> Normal </span> </button>
						<button onClick="highlight_this_button_mood_question(this.id)" value="4" type="button" class="buttons" id="button4_4">4 <br> <span style="font-size: 8pt"> Happy </span> </button>
						<button onClick="highlight_this_button_mood_question(this.id)" value="5" type="button" class="buttons" id="button5_4">5 <br> <span style="font-size: 8pt"> Very Happy </span> </button>
		</div>

		<!-- QUESTION 5: How did you sleep? -->	
		<br><br><br><br>
		<p class="questions"> How did you sleep? </p>
		<div class="inputs_div">
						<button onClick="highlight_this_button_sleep_question(this.id)" value="1" type="button" class="buttons" id="button1_5">1 <br> <span style="font-size: 8pt"> Slept Badly </span> </button>
						<button onClick="highlight_this_button_sleep_question(this.id)" value="2" type="button" class="buttons" id="button2_5">2 <br> <span style="font-size: 8pt"> Slept restlessly </span> </button>
						<button onClick="highlight_this_button_sleep_question(this.id)" value="3" type="button" class="buttons" id="button3_5">3 <br> <span style="font-size: 8pt"> Normal </span> </button>
						<button onClick="highlight_this_button_sleep_question(this.id)" value="4" type="button" class="buttons" id="button4_5">4 <br> <span style="font-size: 8pt"> Slept well </span> </button>
						<button onClick="highlight_this_button_sleep_question(this.id)" value="5" type="button" class="buttons" id="button5_5">5 <br> <span style="font-size: 8pt"> Slept very well </span> </button>
		</div>

		<!-- Complete Button -->
		<br><br><br><br><br>
		<button onclick="complete_survey()" type="button" id="complete_button">COMPLETE</button>

		<p id="summed_values"> HIT COMPLETE BUTTON TO DISPLAY WORKOUT  </p>

	</body>
